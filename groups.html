<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/groups.css">
    <title>Unitable</title>
</head>
<body>
    <!--This div will toggle its visibility depending whether the user wants to create a new group or not-->
    <div id="create-group">
        <form class="form-group">
            <h1>Grupo</h1>
            <div class="form-inputs-list">
                <div class="form-input">
                    <div><label>Nombre del grupo</label></div>
                    <div><input type="text" id="nombre-grupo" placeholder="Placeholder" required></div>
                </div>
                <div class="form-input">
                    <div><label>Descripción</label></div>
                    <div><input type="text" id="descripcion" placeholder="Placeholder"></div>
                </div>
                <div class="form-input">
                    <div><label>Tema</label></div>
                    <div><input type="text" id="tema" placeholder="Placeholder"></div>
                </div>
            </div>
            <div id="warning-zone"></div>
            <div class="form-buttons">
                <button type="button" id="form-btn-crear" class="btn btn-form btn-form-ok">Crear</button>
                <button type="button" id="form-btn-cancelar" class="btn btn-form btn-form-cancel">Cancelar</button>
            </div>
        </form>
    </div>

    <header id="header">
        <h1 class="header-title">
            UniTable
        </h1>

        <nav class="navigation">
            <ul>
                <li class="btn-nav btn-secundary"><a href="courses.html">Cursos</a></li>
                <li class="btn-nav btn-secundary"><a href="schedule.html">Horario</a></li>
                <li class="btn-nav btn-primary"><a href="groups.html">Grupos</a></li>
                <li class="btn-nav btn-secundary"><a href="store.html">Tienda</a></li>
                <li class="btn-nav"></li>
                <li class="btn-nav btn-primary"><a href="profile.html">Perfil</a></li>
            </ul>
        </nav>
    </header>

    <main id="main">
        <section id="groups-own">
            <div class="groups-own-buttons">
                <button class="btn btn-grupos">Tus Grupos</button>
                <button class="btn btn-crear" id="btn-crear">Crear</button>
            </div>
            <div  id="groups-own-list">
                <div class="groups-item">
                    <div class="description">
                        <img src="images/groups-icon.jpg" alt="">
                        <div>
                            <h4>Grupo #1</h4>
                            <p>Description</p>
                        </div>
                    </div>
                    <div class="information">
                        <div class="tag btn-premium">10K</div>
                        <span>Miembros</span>
                        <button class="btn btn-group">OK</button>
                    </div>
                </div>
            </div>
        </section>
        <section id="groups-search">
            <div class="search-box-container">
                <div class="search-box">
                    <input class="search-box-text" type="text" placeholder="¿Qué quieres buscar?">
                    <button class="btn btn-search">Buscar</button>
                </div>
            </div>
            <div id="groups-search-list">
                <div class="groups-item">
                    <div class="description">
                        <img src="images/groups-icon.jpg" alt="">
                        <div>
                            <h4>Grupo #1</h4>
                            <p>Description</p>
                        </div>
                    </div>
                    <div class="information">
                        <div class="tag btn-premium">10K</div>
                        <span>Miembros</span>
                        <button class="btn btn-group">OK</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer id="footer">
        <p>UniTable 2022</p>
    </footer>

    <script src="js/unitable-title.js"></script>
    <script src="js/group.js"></script>
</body>
</html>
