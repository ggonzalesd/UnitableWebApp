<html lang="es">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <header>
        <h1 class="header-title">

        <nav class="navigation">
            <ul>

        </nav>
    </header>
    
    <main>

        <button class="btn btn-premium">
            Obt√©n Premium
        </button>

        <section class="profile-information">

            <div class="profile-photo-container">
                <img class="profile-photo" src="images/profile-photo.jpg" alt="">
            </div>

            <div class="profile-information-info">
                <div class="tag tag-profile">
                    Estudiante
                </div>
                <h3>Nombre de usuario</h3>
                <p>
                    Desde: 20 Septiembre del 2022
                </p>
            </div>

        </section>
        <section class="profile-data">
            <section id="section-profile-contacts" class="profile-sections">
                <h3>Contactos</h3>
                <div>
                    <div class="contact-cards">
                        <img src="/images/profile-contact-photo.jpg" alt="contact">
                        <div>
                            <div class="tag tag-profile">Estudiante</div>

                    </div>
                </div>
            </section>
            <section id="section-profile-actitivies" class="profile-sections">

                    <div class="activity-cards">

                        </div>
                    </div>

            </section>
            <section id="section-profile-groups" class="profile-sections">
                <h3>Grupos</h3>
                <div>
                    <div class="group-cards">
                        <img src="/images/group-icon.jpg" alt="group">
                        <div>
                            <p>Grupo Dev</p>
                            <div>
                                <p>mensajes</p>
                                <div class="tag"> 10K </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>

    </main>
   
    <footer>
            <p>UniTable 2022</p>

    <script src="js/unitable-title.js"></script>
