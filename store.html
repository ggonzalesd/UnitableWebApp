<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/store.css">
    <title>Unitable</title>
</head>
<body>
    <header>
        <h1 class="header-title">
            UniTable
        </h1>

        <nav class="navigation">
            <ul>
                <li class="btn-nav btn-secundary"><a href="courses.html">Cursos</a></li>
                <li class="btn-nav btn-secundary"><a href="schedule.html">Horario</a></li>
                <li class="btn-nav btn-secundary"><a href="groups.html">Grupos</a></li>
                <li class="btn-nav btn-primary"><a href="store.html">Tienda</a></li>
                <li class="btn-nav"></li>
                <li class="btn-nav btn-primary"><a href="profile.html">Perfil</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <section class="user-information">
            <div class="user-profile">
                <div class="profile-photo-container">
                    <img class="profile-photo" src="images/profile-photo.jpg" alt="">
                </div>
                <div class="tag tag-profile">Estudiante</div>
                <h3>Username</h3>
                <p>28 Septiembre del 2022</p>
            </div>
            <div class="user-money">
                <p>Monedas</p>
                <div class="tag tag-money">10K</div>
            </div>
        </section>
        <section class="store-areas">
            <div class="store-area">
                <h3>Temas</h3>
                <div id="store-container-theme" class="store-container">
                    <div class="card-item card-item-theme">
                        <div class="card-theme-title">Tema #AA</div>
                        <div class="card-theme-desc">
                            <p>50 monedas</p>
                            <button class="btn">+</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="store-area">
                <h3>Lecturas</h3>
                <div id="store-container-pdf" class="store-container">
                    <div class="card-item card-item-pdf">
                        <div class="card-item card-item-pdf">
                            <div class="card-pdf-title">Documento.pdf</div>
                            <div class="card-pdf-desc">
                                <p>50 monedas</p>
                                <button class="btn">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <p>UniTable 2022</p>
    </footer>

    <script src="js/unitable-title.js"></script>
    <script src="js/store.js"></script>
</body>
</html>
